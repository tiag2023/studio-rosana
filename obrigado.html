<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">

    <style>
        body {
            color: white;
            background-color: #B8860B;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
        }
    
    
        ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            align-items: center;
            padding: 16px;
        }
    
        a {
            color: white;
            text-decoration: none;
        }
    
        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid transparent;
        }
    
        .center {
            text-align: center;
        }
    
        h1 {
            color: black;
            /* margin-left: 50vh;
            margin-right: 50vh; */
            text-align: center;
    
        }
    
        footer img {
            width: 40px;
            height: 40px;
        }
    
        footer {
            display: flex;
            justify-content: center;
        }
    
        footer a {
            margin: 20px;
            text-align: center;
        }
    
        footer p {
            margin-top: 2px;
        }
    
        .container {
            padding: 0px 50px;
        }
    
        nav a {
            font-size: 20px;
        }
    
        nav a:hover {
            color: #5BBE42;
        }
    
        .contact-form input {
            width: 100%;
            padding: 8px 0;
            margin: 8px 0;
        }
    
        .contact-form input[type=text] {
            height: 100px;
        }
    
        button {
            color: black;
            background-color: white;
            border: none;
            width: 100px;
            height: 30px;
           
    
        }
    
        /* .form {
            margin-left: 50vh;
            margin-right: 50vh;
        } */
    </style>

        <div class="container">

                </div>

                Dança de Salão Iniciante</h1>
